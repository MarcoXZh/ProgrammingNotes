    function test_getCssValue() {
      // Display source code part 1
      var innerHTML = document.getElementById('source').innerHTML.trim();
      document.getElementById('output').innerHTML = innerHTML.replace(/\n    /g, '\n');

      // Display source code part 2
      innerHTML = document.getElementById('source_run').innerHTML.trim();
      document.getElementById('run').innerHTML = innerHTML.replace(/\n    /g, '\n');

      // Display console output
      for (var i = 0; i < styles.length; i++) {
        var text = styles[i];
        while (text.length < 35)
          text += ' ';
        var value = getCssValue(document.body, styles[i]);
        document.getElementById('display').innerHTML += text + value + '\n';
      } // for (var i = 0; i < styles.length; i++)

    } // function test_getCssValue()

    /**
     * Get a final CSS style value of an element.
     * If not support the property,
     * Firefox return '';
     * Chrome, Opera and Safari return null;
     * IE return '' or undefined
     * @param element  The element to get style
     * @param property  The full CSS style
     * @returns      value of the style
     */
    function getCssValue(element, property) {
      // Note: Currently, all browsers support "document.defaultView..."
      if (element.style[property])
        return element.style[property];
      else if (element.currentStyle)
        // Only IE supports currentStyle
        // If not support the property,
        // it returns '' or undefined
        return element.currentStyle[property];
      else if (document.defaultView && document.defaultView.getComputedStyle)
        // If not support the property,
        // IE and Firefox return '';
        // Chrome, Opera and Safari return null.
        return document.defaultView.getComputedStyle(element).getPropertyValue(property);
      return null;
    } // function getCssValue(element, property)
